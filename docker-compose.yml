version: '3'
services:
  rails:
    image: performance_tips_rails_2018
    ports: 
      - 3000:3000
    environment:
      - DB_USERNAME=webapptips
      - DB_PASSWORD=webapptips
      - DB_HOST=mysql
      - REDIS_SERVER=redis
    links:
      - mysql
      - redis 
  sidekiq:
    image: performance_tips_rails_2018
    environment:
      - DB_USERNAME=webapptips
      - DB_PASSWORD=webapptips
      - DB_HOST=mysql
      - REDIS_SERVER=redis
    links:
      - mysql
      - redis
    command: bundle ex sidekiq
  redis:
    image: redis:4.0
    ports:
      - 6379:6379
  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=webapptips
      - MYSQL_USER=webapptips
      - MYSQL_PASSWORD=webapptips
      - MYSQL_DATABASE=webapptips
    volumes:
      - ./docker-mysql/conf.d:/etc/mysql/conf.d
      - ./docker-mysql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306
